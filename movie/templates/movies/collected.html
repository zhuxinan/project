<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

		<script type="text/javascript" src="/static/js/jquery.js"></script>
		<script type="text/javascript" src="/static/js/bootstrap.js"></script>
		<link rel="stylesheet" href="/static/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="/static/css/bootstrap-theme.css" />
		<link rel="stylesheet" type="text/css" href="/static/css/swiper.css" />
		<script type="text/javascript" src="/static/js/swiper.js"></script>
		<link rel="stylesheet" type="text/css" href="/static/css/reset.css" />

		<link rel="stylesheet" type="text/css" href="/static/css/home.css"/>
		<script type="text/javascript" src="/static/js/home.js" ></script>

        <script TYPE="text/javascript" src="/static/collect/collect.js"></script>

	</head>

	<body>

		<div class="container-fluid">

			<nav class="navbar navbar-inverse">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" href="#">Rock</a>
					</div>
					<ul class="nav navbar-nav navbar-right">
						<!--<li>
							<a href="#">注册</a>
						</li>
						<li>
							<a href="#">登陆</a>
						</li>-->
						<li>
							<a class="icon" href="#">
								<img width="40" height="40" class="img-circle" alt="" src={{ y_icons_url }} />
							</a>
						</li>

						<li>
							<a href=""><span>{{ name }}</span></a>
						</li>
					</ul>
				</div>

			</nav>

		<div class="swiper-container">
				<div class="swiper-wrapper">
                    {% for image in all_images %}
                        <div class="swiper-slide">
						<img src='{{ image }}' alt="">
					    </div>
                    {% endfor %}
				</div>
				<!-- Add Pagination -->
				<div class="swiper-pagination swiper-pagination-white"></div>
				<!-- Add Arrows -->
				<div class="swiper-button-next swiper-button-white"></div>
				<div class="swiper-button-prev swiper-button-white"></div>
			</div>

			<ul class="nav nav-tabs child-nav">
				<li role="presentation" >
					<a href="{% url "movies:logined" user.id %}">最新推荐</a>
				</li>
				<li role="presentation" class="active">
					<a href="#">收藏</a>
				</li>

			</ul>


			<ul class="movie_list">
                {% for collection in collections %}


				<li>
					<div class="movie_list_left">
						<a target="_blank" href="#" title="{{ collection.mid.title }}">
							<img src="{{ collection.mid.image }}" alt="{{ collection.mid.title }}">
							<div class="bottom-cover">
								<span class="film-time">{{ collection.mid.duration }}</span>
							</div>
						</a>
					</div>

					<div class="movie_list_right">
						<h2>
							<a target="_blank" href="" title="{{ collection.mid.title }}">
								<span>{{ collection.mid.title }}</span>
							</a>
						</h2>

						<div class="movie-intro">
							{{ collection.mid.title }}
						</div>
						<div class="movie-like">
                            <a href="{% url 'movies:delcollect' collection.mid.id %}" ><span id="movie_like" class="glyphicon glyphicon-heart" style="color: red" ></span></a>
							<span></span>
						</div>
					</div>
				</li>
                {% endfor %}




			</ul>

		</div>

	</body>

</html>
